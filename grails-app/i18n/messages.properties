incomeBudget.helpInfo= To make a booking you always need to select a budget first.  If there is no budget for your booking you will have to create a budget first. It is not possible to book an invoice in a booking period for which there is no budget.<br> Adding a booking line is done with the add button. With the pen you can change information.  When you click on the pen of a booking line the info is loaded in the entry area. The Add button changes in a update button. When you hit the update button the info of the selected line is updated. With the red "X" you can delete information.
expenseInvoice.helpInfo= Please enter all mandatory information. You can at multiple invoice lines if you want. You can add lines with different VAT categories if you need.<br>The Vendor name, Vendor bank account#, Terms of payment, Account head and VAT category are copied from the Budget. This way your bookkeeping is consistent. If the Budget holds multiple lines with multiple GL Account heads you can choose between these GL Account heads. Normally a budget holds only one line. It is better to keep things as simple as possible.<br> After entering the data, it can be changed or deleted with the pen or X. When clicking the pen the data is loaded in the  entry area and can be updated with the update button. To add extra lines when in update mode click the X next to update and the system will return to normal (add) mode.
createReceipt.helpInfo=The receipt booking form can be used to book any purchase that was paid with Cash, A pin transaction or private money. The invoice booking is used whenever there is a bank transaction to the Vendors bank account. The receipt booking form is used when there is no bank transaction or the bank transaction is not directly to the Vendor but to a payment provider or credit card firm.<br> When booking a receipt select how you paid for this purchase. You can choose between Company credit card, Company pin transaction, Company Cash or private Money.  When processing bank transactions this selection is used to book the bank transactions properly.<br> When making a purchase with a credit card always book your receipts. This way your VAT administration is correct.<br> When booking a receipt you can also select a Shop name. Selecting a shop name is necessary when the payment type is pin transaction or company cash. For other types of payment it is optional.Shop names can be added with the + sign.
expenseBudget.helpInfo=To create the Expense Budget select the Vendor name you want to create the Budget for.<br>Select the invoice frequency. If you receive two invoices a year from this Vendor select twice a year. If you receive an invoice every two months select two Monthly. If you receive multiple invoices per month select monthly.<br>Select the first month to start the budget and the last month to end the budget. If you have a contract It is a good idea to use the contract renewal month as the last month for your budget. That will remind you that your contract ends or renews. Otherwise use a period of three years (default). The system will create a budget from the first month to the last month with the selected frequency. So if you set the start date for the budget to February the first Budget will always be in February. If you select a quarterly budget the second Budgeted amount will be three months later, in May.<br>Now select the GL account, the default VAT rate for this budget and the amount for the budget.<br>The budgeted amount is the average amount of the invoice or the average amount per month that you expect to spend for this Vendor. If you don't know the amount, just guess. You can adjust your budgets whenever you like.<br>The GL account selected when creating the vendor is the default but it can be changed when creating the budget if you want. It is also possible to select two or three different GL accounts but this is only needed in special cases when a Vendor provides different products and services.
fiscalYear.helpInfo=It is the period for which books are balanced and the financial statements are prepared. Generally, the accounting period consists of 12 months. For example one entity may follow the regular calendar year, i.e. January to December as the accounting year, while another entity may follow July to June as the accounting period.
companySetup.helpInfo=Each company has to maintain their detail information. And following fields may be left blank or fill up by the user. This information will appear on invoices which will send to customers.The system must allow the following company details to be stored: <br>1.Company name (mandatory)<br>2.Email (mandatory) <br>3.Bank account number<br> 4.Bank account IBAN prefix<br>5. Terms of payment (default: 30 days)<br>6. Income tax reservation percentage (default 40%)<br>7. Unforeseen expenses reservation percentage (default 5%) <br>8. Moment of sending invoices (mandatory, select from list)<br>9. Address <br>10. Zip code <br>11. City <br>12. Main Currency* (standard: EURO)<br>13. Fiscal Year end (default: 31/12)<br>14. Number of booking periods (default: 12)<br>15. Default tax rate (default: max 19%)<br>16. Date Format (default: DD/MM/YYYY)
